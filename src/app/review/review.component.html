div class="review-form">
  <form (ngSubmit)="submitReview()">
    <label for="comment">Comment:</label>
    <textarea [(ngModel)]="review.comment" name="comment" id="comment" required></textarea>

    <label for="rating">Rating:</label>
    <select [(ngModel)]="review.Rating" name="rating" id="rating" required>
      <option value="" disabled>Select rating</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
</form>


<!-- Display the submitted reviews below the form -->
<div class="submitted-reviews" *ngIf="submittedReviews.length > 0">
  <h2>Submitted Reviews</h2>
  <ul>
    <li *ngFor="let review of submittedReviews">
      <strong>{{ review.name }}</strong> (Rating: {{ review.Rating }})
      <p>{{ review.comment }}</p>
      <small>Submitted on: {{ review.Reviewdate | date:'short' }}</small>
    </li>
  </ul>
</div>
