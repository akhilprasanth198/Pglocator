<!-- <form class="registration-form" (ngSubmit)="onSubmit()" #registrationForm="ngForm"> -->
    <h2>Registration Form</h2>
    
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" ngModel required>
    </div>
    
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" ngModel required>
    </div>
    
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" ngModel required>
    </div>
    
    <div>
      <label for="address">Street Address:</label>
      <input type="text" id="address" name="address" ngModel required>
    </div>
    
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" ngModel required>
    </div>
    
    <div>
      <label for="state">State/Province:</label>
      <input type="text" id="state" name="state" ngModel required>
    </div>
    
    <div>
      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" ngModel required>
    </div>
    
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" ngModel required>
    </div>
    
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
    
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
    </div>
    
    <div>
      <label>Preferred Contact Method:</label>
      <div>
        <input type="radio" id="contactEmail" name="contactMethod" value="Email" ngModel>
        <label for="contactEmail">Email</label>
        
        <input type="radio" id="contactPhone" name="contactMethod" value="Phone" ngModel>
        <label for="contactPhone">Phone</label>
      </div>
    </div>
    
    <div>
      <label for="referral">How did you hear about us?</label>
      <input type="text" id="referral" name="referral" ngModel>
    </div>
    
    <div>
      <input type="checkbox" id="agreement" name="agreement" ngModel required>
      <label for="agreement">I agree to the Terms and Conditions.</label>
    </div>
    
    <button type="submit">Submit</button>
  <!-- </form> -->
