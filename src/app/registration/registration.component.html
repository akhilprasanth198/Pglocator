<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration Form </title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration Form</div>
    <div class="content">
      <!-- Registration form -->
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
        <div class="user-details">
          <!-- Input for First Name -->
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" ngModel required>
          </div>
  
          <!-- input for Last Name -->
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your name" ngModel required>
          </div>
  
            <!-- Input for Email -->
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" ngModel required>
            </div>
  
            <!-- Input for Phone Number -->
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="tel" placeholder="Enter your number" ngModel required>
            </div>
  
            <!-- input for Date of Birth -->
            <div class="input-box">
              <span class="details">Date of Birth</span>
              <input type="date" placeholder="Enter your Date of Birth" ngModel required>
            </div>
  
            <!-- input for Address -->
            <div class="input-box">
              <span class="details">Address</span>
              <input type="text" placeholder="Enter your Address" ngModel required>
            </div>
  
            <!-- input for City -->
            <div class="input-box">
              <span class="details">city</span>
              <input type="text" placeholder="Enter your city" ngModel required>
            </div>
  
            <!-- input for Postal code -->
            <div class="input-box">
              <span class="details">Postal code</span>
              <input type="text" placeholder="Enter your postal code" ngModel required>
            </div>
  
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" ngModel required>
          </div>
        
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" ngModel required>
          </div>
  
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" ngModel required>
          </div>
        </div>

        <!-- input for gender -->
        <div>
          <span class="gender-title">Gender:</span>
          <label>
            <input type="radio" name="gender" value="male" ngModel required /> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female" ngModel /> Female
          </label>
          <label>
            <input type="radio" name="gender" value="other" ngModel /> Other
          </label>
        </div>

        <!-- input for contact -->
        <div>
          <span class="contact-title">Preferred Contact Method:</span>
          <label>
            <input type="radio" name="contactMethod" value="email" ngModel required /> Email
          </label>
          <label>
            <input type="radio" name="contactMethod" value="phone" ngModel /> Phone
          </label>
        </div>

        <!-- Submit button -->
        <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
