<body class="edit-profile">
<div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input id="firstname" formControlName="firstname" required />
      </div>
      
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" formControlName="lastname" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" formControlName="dob" required />
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" required />
      </div>
  
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" formControlName="city" required />
      </div>
  
      <div class="form-group">
        <label for="postalcode">Postal Code</label>
        <input id="postalcode" formControlName="postalcode" required />
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required />
      </div>
  
      <button type="submit" [disabled]="profileForm.invalid">Save Changes</button>
    </form>
  </div>
</body>
