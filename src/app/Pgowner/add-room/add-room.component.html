    <div class="add-room-form">
        <h2>Add Room</h2>
        <form (ngSubmit)="onSubmit()">
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" [(ngModel)]="room.price" name="price" required />
        </div>
        <div>
            <label for="deposit">Deposit:</label>
            <input type="number" id="deposit" [(ngModel)]="room.deposit" name="deposit" required />
        </div>
        <div>
            <label for="services">Services:</label>
            <input type="text" id="services" [(ngModel)]="room.services" name="services" required />
        </div>
        <div>
            <label for="roomtype">Room Type:</label>
            <input type="text" id="roomtype" [(ngModel)]="room.roomtype" name="roomtype" required />
        </div>
        <div>
            <label for="facility">Facility:</label>
            <input type="text" id="facility" [(ngModel)]="room.facility" name="facility" required />
        </div>
        <div>
            <label for="totalroom">Total Rooms:</label>
            <input type="number" id="totalroom" [(ngModel)]="room.totalroom" name="totalroom" required />
        </div>
        <div>
            <label for="availability">Availability:</label>
            <input type="number" id="availability" [(ngModel)]="room.availability" name="availability" required />
        </div>
        <button type="submit">Add Room</button>
        </form>
    </div>
