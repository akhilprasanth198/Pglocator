<form #updateProfileForm="ngForm" (ngSubmit)="updateProfile()">
    <div class="input-box">
        <label for="firstName">First Name</label>
        <input id="firstName" [(ngModel)]="user.firstName" name="firstName" required />
        <div *ngIf="updateProfileForm.submitted && !user.firstName" class="error">
            First Name is required.
        </div>
    </div>
    
    <div class="input-box">
        <label for="lastName">Last Name</label>
        <input id="lastName" [(ngModel)]="user.lastName" name="lastName" required />
        <div *ngIf="updateProfileForm.submitted && !user.lastName" class="error">
            Last Name is required.
        </div>
    </div>
    
    <div class="input-box">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="user.email" name="email" type="email" required />
        <div *ngIf="updateProfileForm.submitted && !user.email" class="error">
            A valid Email is required.
        </div>
    </div>
    
    <div class="input-box">
        <label for="dob">Date of Birth</label>
        <input id="dob" [(ngModel)]="user.dob" name="dob" type="date" required />
        <div *ngIf="updateProfileForm.submitted && !user.dob" class="error">
            Date of Birth is required.
        </div>
    </div>
    
    <div class="input-box">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="user.password" name="password" type="password" required />
        <div *ngIf="updateProfileForm.submitted && !user.password" class="error">
            Password is required.
        </div>
    </div>

    <div class="input-box">
        <label for="phone">Phone Number</label>
        <input id="phone" [(ngModel)]="user.phone" name="phone" type="phone" required />
        <div *ngIf="updateProfileForm.submitted && !user.phone" class="error">
            Phone Number is required.
        </div>
    </div>

    <div class="input-box">
        <label for="gender">Gender </label>
        <input id="gender" [(ngModel)]="user.gender" name="gender" type="gender" required />
        <div *ngIf="updateProfileForm.submitted && !user.gender" class="error">
            Gender is required.
        </div>
    </div>
    
    <div class="input-box">
        <label for="whatsapp">Whatsapp Number</label>
        <input id="whatsapp" [(ngModel)]="user.whatsapp" name="whatsapp" type="whatsapp" required />
        <div *ngIf="updateProfileForm.submitted && !user.whatsapp" class="error">
            Whatsapp Number is required.
        </div>
    </div>

    <div class="input-box">
        <label for="chatlink">Chatlink </label>
        <input id="chatlink" [(ngModel)]="user.chatlink" name="chatlink" type="chatlink" required />
        <div *ngIf="updateProfileForm.submitted && !user.chatlink" class="error">
            Chatlink  is required.
        </div>
    </div>

    <div class="input-box">
        <label for="address">Address</label>
        <input id="address" [(ngModel)]="user.address" name="address" type="address" required />
        <div *ngIf="updateProfileForm.submitted && !user.address" class="error">
            Address  is required.
        </div>
    </div>

    <div class="input-box button-container">
        <button type="submit" class="update-button">Update</button>
        <button type="button" class="back-button" (click)="goBack()">Back</button>
    </div>
</form>
