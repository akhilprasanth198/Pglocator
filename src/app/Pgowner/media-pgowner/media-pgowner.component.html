<div>
    <h2>Upload Media</h2>
    <input type="file" id="fileInput" (change)="onFileChange($event)" style="display: none;" />
    
    <button (click)="triggerFileInput()">Upload Media</button>
  </div>
  
  <div>
    <h2>Media List</h2>
    <ul>
      <li *ngFor="let media of mediaList">
        <img [src]="media.filePath" target="_blank">
        <button (click)="deleteMedia(media.mediaId)">Delete</button>
      </li>
    </ul>
  </div>
