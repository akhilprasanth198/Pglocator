<div class="container">
    <h2 class="text-center">Register PG</h2>
    <form (ngSubmit)="onSubmit()">
        <!-- PG Name -->
        <div class="form-group">
            <label for="name">PG Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="pg.name" name="name" required />
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" [(ngModel)]="pg.description" name="description" rows="4" required></textarea>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="pg.address" name="address" required />
        </div>

        <!-- District -->
        <div class="form-group">
            <label for="district">District</label>
            <input type="text" id="district" class="form-control" [(ngModel)]="pg.district" name="district" required />
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" [(ngModel)]="pg.city" name="city" required />
        </div>

        <!-- Latitude & Longitude -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="latitude">Latitude</label>
                <input type="number" id="latitude" class="form-control" [(ngModel)]="pg.latitude" name="latitude" required />
            </div>
            <div class="form-group col-md-6">
                <label for="longitude">Longitude</label>
                <input type="number" id="longitude" class="form-control" [(ngModel)]="pg.longitude" name="longitude" required />
            </div>
        </div>

        <!-- Pin Code -->
        <div class="form-group">
            <label for="pin">Pin Code</label>
            <input type="text" id="pin" class="form-control" [(ngModel)]="pg.pin" name="pin" required />
        </div>

        <!-- Gender Preference -->
        <div class="form-group">
            <label for="genderPreference">Gender Preference</label>
            <select id="genderPreference" class="form-control" [(ngModel)]="pg.genderPreference" name="genderPreference">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Both">Both</option>
            </select>
        </div>

        <!-- Amenities -->
        <div class="form-group">
            <label for="amenities">Amenities (Comma Separated)</label>
            <input type="text" id="amenities" class="form-control" [(ngModel)]="amenitiesString" name="amenities" required />
        </div>

        <!-- Food Available -->
        <div class="form-group">
            <label for="foodAvailable">Food Available</label>
            <div>
                <label>
                    <input type="radio" [(ngModel)]="pg.foodAvailable" name="foodAvailable" [value]="true" /> Yes
                </label>
                <label>
                    <input type="radio" [(ngModel)]="pg.foodAvailable" name="foodAvailable" [value]="false" /> No
                </label>
            </div>
        </div>

        <!-- Meals -->
        <div class="form-group">
            <label for="meals">Meals (Comma Separated)</label>
            <input type="text" id="meals" class="form-control" [(ngModel)]="mealsString" name="meals" />
        </div>

        <!-- Rules -->
        <div class="form-group">
            <label for="rules">Rules</label>
            <textarea id="rules" class="form-control" [(ngModel)]="pg.rules" name="rules" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Register PG</button>
    </form>
</div>
