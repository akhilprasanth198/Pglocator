<div class="container">
    <h2 class="text-center">Register PG</h2>
    <form (ngSubmit)="onSubmit()">
        <!-- PG Name -->
        <div class="form-group">
            <label for="Pgname">PG Name</label>
            <input type="text" id="Pgname" class="form-control" [(ngModel)]="pg.Pgname" name="Pgname" required />
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="Description">Description</label>
            <textarea id="Description" class="form-control" [(ngModel)]="pg.Description" name="Description" rows="4" required></textarea>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" id="Address" class="form-control" [(ngModel)]="pg.Address" name="Address" required />
        </div>

        <!-- District -->
        <div class="form-group">
            <label for="District">District</label>
            <input type="text" id="District" class="form-control" [(ngModel)]="pg.District" name="District" required />
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="City">City</label>
            <input type="text" id="City" class="form-control" [(ngModel)]="pg.City" name="City" required />
        </div>

        <!-- Latitude & Longitude -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Latitude">Latitude</label>
                <input type="text" id="Latitude" class="form-control" [(ngModel)]="pg.Latitude" name="Latitude" required />
            </div>
            <div class="form-group col-md-6">
                <label for="Longitude">Longitude</label>
                <input type="text" id="Longitude" class="form-control" [(ngModel)]="pg.Longitude" name="Longitude" required />
            </div>
        </div>

        <!-- Pin Code -->
        <div class="form-group">
            <label for="Pin">Pin Code</label>
            <input type="text" id="Pin" class="form-control" [(ngModel)]="pg.Pin" name="Pin" required />
        </div>

        <!-- Gender Preference -->
        <div class="form-group">
            <label for="Gender_preference">Gender Preference</label>
            <select id="Gender_preference" class="form-control" [(ngModel)]="pg.Gender_perference" name="Gender_preference">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Both">Both</option>
            </select>
        </div>

        <!-- Amenities -->
        <div class="form-group">
            <label for="Amenities">Amenities (Comma Separated)</label>
            <input type="text" id="Amenities" class="form-control" [(ngModel)]="pg.Amentities" name="Amenities" required />
        </div>

        <!-- Food Available -->
        <div class="form-group">
            <label for="Foodavailable">Food Available</label>
            <div>
                <label>
                    <input type="radio" [(ngModel)]="pg.Foodavailable" name="Foodavailable" [value]="true" /> Yes
                </label>
                <label>
                    <input type="radio" [(ngModel)]="pg.Foodavailable" name="Foodavailable" [value]="false" /> No
                </label>
            </div>
        </div>

        <!-- Meals -->
        <div class="form-group">
            <label for="Meals">Meals (Comma Separated)</label>
            <input type="text" id="Meals" class="form-control" [(ngModel)]="pg.Meal" name="Meals" />
        </div>

        <!-- Rules -->
        <div class="form-group">
            <label for="Meals">Rules</label>
            <textarea id="Rules" class="form-control" [(ngModel)]="pg.Rules" name="Meals" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Register PG</button>
    </form>
</div>
