<div class="container">
  <h3>PG Media</h3>
  
  <!-- File Input for Uploading Media -->
  <div class="mb-3">
    <label for="fileInput" class="form-label">Upload Media</label>
    <input type="file" id="fileInput" (change)="onFileSelect($event)" class="form-control">
    <button (click)="uploadMedia()" class="btn btn-primary mt-2">Upload</button>
  </div>

  <!-- Display Uploaded Media -->
  <h4>Uploaded Media</h4>
  <div class="row">
    <div class="col-4" *ngFor="let media of mediaList">
      <!-- Show image if media type is image -->
      <img *ngIf="media.Type === 'image'" [src]="'data:image/jpeg;base64,' + media.FileData" class="img-fluid" alt="Media">
      
      <!-- Show video if media type is video -->
      <video *ngIf="media.Type === 'video'" controls class="img-fluid">
        <source [src]="'data:video/mp4;base64,' + media.FileData" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Delete Button -->
      <button (click)="deleteMedia(media.Mid)" class="btn btn-danger mt-2">Delete</button>
    </div>
  </div>
</div>
