<div class="media-container">
  <h2>Media Management</h2>

  <!-- Media Upload Form -->
  <form (submit)="onUploadMedia()">
    <label for="file">Upload Media:</label>
    <input type="file" id="file" (change)="onFileSelected($event)" />
    <button type="submit" [disabled]="!selectedFile">Upload</button>
  </form>

  <hr />

  <!-- Media Gallery -->
  <h3>Media List</h3>
  <div *ngIf="mediaList && mediaList.length > 0">
    <div *ngFor="let media of mediaList" class="media-item">
      <img *ngIf="media.type.startsWith('image')" [src]="media.url" alt="Media" class="media-thumbnail" />
      <video *ngIf="media.type.startsWith('video')" controls>
        <source [src]="media.url" type="media.type" />
        Your browser does not support the video tag.
      </video>
      <div class="media-info">
        <p>{{ media.type }}</p>
        <button (click)="onEditMedia(media)">Edit</button>
        <button (click)="onDeleteMedia(media.mid)">Delete</button>
      </div>
    </div>
  </div>
  <div *ngIf="!mediaList || mediaList.length === 0">
    <p>No media found for this PG.</p>
  </div>
</div>
