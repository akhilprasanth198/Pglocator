<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Requests</title>

</head>
<body>

    <div class="container">
        <h2>Pending Requests</h2>
        <p>You have 50+ new requests</p>
        
        <button class="add-member-btn">Add new member</button>

        <table class="pending-requests">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Company</th>
                    <th>Progress</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="path-to-image" alt="Brandon Washington" class="avatar">
                        <div class="info">
                            <p class="name">Brandon Washington</p>
                            <p class="role">Head admin</p>
                        </div>
                    </td>
                    <td>Company name 1</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width: 79%;"></div>
                        </div>
                        <p class="progress-text">79% 85/162</p>
                    </td>
                    <td><span class="status in-progress">In progress</span></td>
                </tr>
                <tr>
                    <td>
                        <img src="path-to-image" alt="Laura Brooks" class="avatar">
                        <div class="info">
                            <p class="name">Laura Brooks</p>
                            <p class="role">Head admin</p>
                        </div>
                    </td>
                    <td>Company name 1</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width: 65%;"></div>
                        </div>
                        <p class="progress-text">65% 85/162</p>
                    </td>
                    <td><span class="status in-progress">In progress</span></td>
                </tr>
                <!-- Add more rows as per your need -->
            </tbody>
        </table>
    </div>

</body>
</html>
