<app-navbar></app-navbar>
<div id="contact" class="contact-section">
    <div class="container">
        <!-- Contact Us Heading -->
        <h1 class="text-center contact-heading">Contact Us</h1>
        <div class="row justify-content-center">
            <!-- Centered contact form -->
            <div class="col-md-8">
                <div class="contact-card shadow">
                    <form class="text-center">
                        <div class="mb-3">
                            <input type="text" class="form-control " placeholder="Name" name="name" [(ngModel)]="contactobject.name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control " placeholder="Email" name="email" [(ngModel)]="contactobject.email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control " placeholder="Subject" name="subject" [(ngModel)]="contactobject.subject" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control " rows="5" placeholder="Your message" name="message" [(ngModel)]="contactobject.message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 modern-btn" (click)="contact()">Send message</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Centered social media icons -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <div class="social-icons">
                    <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon-link"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
