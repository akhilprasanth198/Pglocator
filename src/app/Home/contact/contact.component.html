<app-navbar></app-navbar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="contact-section">
    <!-- Contact Heading -->
    <h1 class="text-center contact-heading">Contact</h1>
    
    <form class="text-center contact-form">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="contactobject.name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="contactobject.email" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Subject" name="subject" [(ngModel)]="contactobject.subject" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Your message" name="message" [(ngModel)]="contactobject.message" required></textarea>
        </div>
        <button type="submit" class="btn modern-btn w-100" (click)="contact()">Send message</button>
    </form>

    <!-- Social Media Icons -->
    <div class="social-icons text-center mt-4">
        <a href="https://x.com/i/flow/login" class="icon-link" aria-label="X"><i class="fab fa-x"></i></a>
        <a href="https://www.facebook.com/login/" class="icon-link" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/accounts/login/" class="icon-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
</div>
