<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="content">
      <div class="user-details">
        <div class="input-box">
          <label for="firstName">First Name</label>
          <input id="firstName" [(ngModel)]="user.firstName" name="firstName" required />
          <div *ngIf="registrationForm.submitted && !user.firstName" class="error">First Name is required.</div>
        </div>

        <div class="input-box">
          <label for="lastName">Last Name</label>
          <input id="lastName" [(ngModel)]="user.lastName" name="lastName" required />
          <div *ngIf="registrationForm.submitted && !user.lastName" class="error">Last Name is required.</div>
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input id="email" [(ngModel)]="user.email" name="email" type="email" required />
          <div *ngIf="registrationForm.submitted && !user.email" class="error">A valid Email is required.</div>
        </div>

        <div class="input-box">
          <label for="dob">Date of Birth</label>
          <input id="dob" [(ngModel)]="user.dob" name="dob" type="date" required />
          <div *ngIf="registrationForm.submitted && !user.dob" class="error">Date of Birth is required.</div>
        </div>

        <div class="input-box">
          <label for="password">Password</label>
          <input id="password" [(ngModel)]="user.password" name="password" type="password" required />
          <div *ngIf="registrationForm.submitted && !user.password" class="error">Password is required.</div>
        </div>

        <div class="input-box">
          <label for="role">Role</label>
          <select id="role" [(ngModel)]="user.role" name="role" required>
            <option value="" disabled>Select Role</option>
            <option value="User">User</option>
            <option value="PGOwner">PG Owner</option>
          </select>
          <div *ngIf="registrationForm.submitted && !user.role" class="error">Role is required.</div>
        </div>
      </div>

      <!-- Optional fields for PGOwner -->
      <div *ngIf="user.role === 'PGOwner'" class="user-details">
        <div class="input-box">
          <label for="phone">Phone</label>
          <input id="phone" [(ngModel)]="user.phone" name="phone" />
        </div>

        <div class="input-box">
          <label for="gender">Gender</label>
          <select id="gender" [(ngModel)]="user.gender" name="gender" required>
            <option value="" disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Both">Both</option>
          </select>
        </div>

        <div class="input-box">
          <label for="whatsapp">WhatsApp</label>
          <input id="whatsapp" [(ngModel)]="user.whatsapp" name="whatsapp" />
        </div>

        <div class="input-box">
          <label for="chatlink">Chat Link</label>
          <input id="chatlink" [(ngModel)]="user.chatlink" name="chatlink" />
        </div>

        <div class="input-box">
          <label for="address">Address</label>
          <input id="address" [(ngModel)]="user.address" name="address" />
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>

  <!-- Alert Messages -->
  <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>
</div>
