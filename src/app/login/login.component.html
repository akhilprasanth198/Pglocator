<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form (ngSubmit)="onSubmit()">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Name" id="username">

        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" id="password">

        <button>Log In</button>
        <div class="social">
			<p>Don't have an account? <a routerLink="/pgowner-register" style="color: blue; text-decoration: underline;">Register here</a></p>
			
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</body>
</html>
