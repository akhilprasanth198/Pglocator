	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required="">
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required="">
						</div>
					</div>
					<div class="form-row">
						<select name="position">
								<option value="position">Position</option>
								<option value="manager">Owner</option>
								<option value="employee">Manager</option>
						</select>
						<span class="select-btn">
								<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Company name" required="">
                    </div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required="">
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required="">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Pin Code" required="">
						</div>
					</div>
					<div class="form-row">
						<select name="Districts">
						    <option value="country">Thiruvananthapuram</option>
						    <option value="Vietnam">Kollam</option>
						    <option value="Malaysia">Pathanamthitta</option>
						    <option value="India">Alappuzha</option>
                            <option value="country">Kottayam</option>
						    <option value="Vietnam">Iduki</option>
						    <option value="Malaysia">Ernakulam</option>
						    <option value="India">Thrissur</option>
                            <option value="country">Palakkad</option>
						    <option value="Vietnam">Malapuaram</option>
						    <option value="Malaysia">Kozhikode</option>
						    <option value="India">Wayanad</option>
                            <option value="Malaysia">Kannur</option>
						    <option value="India">Kasaragod</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required="">
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required="">
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required="" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge">
					</div>
				</div>
			</form>
		</div>
	</div>
